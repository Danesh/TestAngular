<!DOCTYPE html>
<html ng-app="WidgetsApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--Angular imports-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-resource.min.js"></script>
    <!--Bootstrap imports-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--Application imports-->
    <script src="js/Config.js"></script>
    <script src="js/Application.js"></script>
    <script src="js/TimeController.js"></script>
    <script src="js/WidgetController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" ng-controller="mainController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">{{ currentTab.title }}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in tabItems" ng-class="{ active:isCurrentTab(item)}" ng-click="selectTab(item)">
                    <a href="{{item.ref}}">{{ item.title }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container" ng-controller="mainController">
    <br />
    <div class="progress progress-striped active" ng-show="showLoading">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading...</div>
    </div>
    <div ng-view></div>
</div>
</body>
</html>
